<!DOCTYPE html>
<html>
<head>
    <title>Vending Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px;
            border-radius: 5px;
            padding: 20px;
        }

        .heading {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .logo-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .drink {
            text-align: center;
        }

        .logo {
            max-width: 100px;
            margin: 0 auto;
            display: block;
            margin-bottom: 10px;
        }

        .price {
            font-weight: bold;
            font-size: 18px;
        }

        .add-button {
            margin-top: 10px;
        }

        .payment {
            text-align: center;
            margin-top: 30px;
        }

        button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="heading">AUTOMATIC VENDING MACHINE</h2>
        <center><h3>Select your drink!!</h3></center>
        <div class="logo-container">
            <div class="drink">
                <img class="logo" src="logos/Pepsi-logo.svg" width="100px">
                <div class="price">₹20</div>
                <div class="add-button">
                    <button>Add</button>
                </div>
            </div>
            <div class="drink">
                <img class="logo" src="logos/sprite-logo.svg" width="100px">
                <div class="price">₹15</div>
                <div class="add-button">
                    <button>Add</button>
                </div>
            </div>
            <div class="drink">
                <img class="logo" src="logos/fanta-logo.svg" width="100px">
                <div class="price">₹25</div>
                <div class="add-button">
                    <button>Add</button>
                </div>
            </div>
            <div class="drink">
                <img class="logo" src="logos/coca-cola-logo.svg" width="100px">
                <div class="price">₹20</div>
                <div class="add-button">
                    <button>Add</button>
                </div>
            </div>
        </div>
        <div class="payment">
            <h3>Payment options:</h3>
            <button>Credit/debit card</button>
            <button>Online payment</button>
        </div>
    </div>
</body>
</html>
